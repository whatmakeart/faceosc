<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face OSC Capture</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 90vw;
        max-width: 640px;
        margin: auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        background-color: #2c2c2c;
      }
      video,
      canvas {
        display: block;
        width: 100%;
        height: auto;
        transform: scaleX(-1); /* Mirror view for selfie cam */
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        z-index: 100;
        transition: background-color 0.3s;
      }
      .status-connecting {
        background-color: #e67e22;
      }
      .status-connected {
        background-color: #2ecc71;
      }
      .status-error {
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div id="status" class="status-connecting">Connecting...</div>
    <div class="container">
      <video id="video-input" style="visibility: hidden"></video>
      <canvas id="output-canvas"></canvas>
    </div>

    <script type="module">
      const videoElement = document.getElementById("video-input");
      const canvasElement = document.getElementById("output-canvas");
      const canvasCtx = canvasElement.getContext("2d");
      const statusElement = document.getElementById("status");

      let ws;
      const OSC_ADDRESS = "/HT/Generic"; // FOSCAP expects this address

      function updateStatus(message, statusClass) {
        statusElement.textContent = message;
        statusElement.className = `status-${statusClass}`;
      }

      function connectWebSocket() {
        // Connect to the server using the same host that served the page
        const wsUrl = `ws://${window.location.host}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log("WebSocket connection established.");
          updateStatus("Connected to Relay", "connected");
        };

        ws.onclose = (event) => {
          console.log("WebSocket connection closed:", event.reason);
          updateStatus("Disconnected. Retrying...", "error");
          // Retry connection after 2 seconds
          setTimeout(connectWebSocket, 2000);
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          updateStatus("Connection Error", "error");
          ws.close(); // This will trigger the onclose reconnect logic
        };
      }

      function onResults(results) {
        const canvasWidth = canvasElement.width;
        const canvasHeight = canvasElement.height;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasWidth, canvasHeight);
        canvasCtx.drawImage(results.image, 0, 0, canvasWidth, canvasHeight);

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];

          // Draw landmarks for visual feedback (optional)
          for (const landmark of landmarks) {
            const x = landmark.x * canvasWidth;
            const y = landmark.y * canvasHeight;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 1, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "#3498db";
            canvasCtx.fill();
          }

          // Send data over WebSocket if connected
          if (ws && ws.readyState === WebSocket.OPEN) {
            sendOscData(landmarks);
          }
        }
        canvasCtx.restore();
      }

      function sendOscData(landmarks) {
        // FOSCAP expects a specific binary format.
        // 1. OSC Address (string, null-terminated, padded to a multiple of 4 bytes)
        // 2. OSC Type Tag string (e.g., ",b" for blob, padded)
        // 3. Blob size (32-bit integer)
        // 4. Blob data (the actual landmark floats)

        const numFloats = landmarks.length * 3; // x, y, z for each landmark
        const dataSize = numFloats * 4; // 4 bytes per float

        // Prepare address and type tag strings with padding
        const addressPadded = padString(OSC_ADDRESS);
        const typeTagPadded = padString(",b");

        const totalSize = addressPadded.length + typeTagPadded.length + 4 + dataSize;
        const buffer = new ArrayBuffer(totalSize);
        const dataView = new DataView(buffer);

        let offset = 0;

        // Write OSC address
        for (let i = 0; i < addressPadded.length; i++) {
          dataView.setUint8(offset++, addressPadded.charCodeAt(i));
        }

        // Write OSC type tag
        for (let i = 0; i < typeTagPadded.length; i++) {
          dataView.setUint8(offset++, typeTagPadded.charCodeAt(i));
        }

        // Write blob size
        dataView.setInt32(offset, dataSize, false); // Big-endian
        offset += 4;

        // Write landmark data
        for (const landmark of landmarks) {
          // Invert X because of selfie-camera mirroring
          dataView.setFloat32(offset, 1.0 - landmark.x, false);
          offset += 4;
          dataView.setFloat32(offset, landmark.y, false);
          offset += 4;
          dataView.setFloat32(offset, landmark.z, false);
          offset += 4;
        }

        ws.send(buffer);
      }

      // Helper to pad strings for OSC
      function padString(str) {
        let padded = str + "\0"; // Null terminator
        while (padded.length % 4 !== 0) {
          padded += "\0";
        }
        return padded;
      }

      // --- Main execution ---
      connectWebSocket();

      const faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        },
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      faceMesh.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        facingMode: "user", // Use front camera
        width: 640,
        height: 480,
      });

      camera.start().catch((err) => {
        console.error("Camera start failed:", err);
        updateStatus("Camera permission denied!", "error");
      });
    </script>
  </body>
</html>
